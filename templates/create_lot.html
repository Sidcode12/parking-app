<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="container mt-3">
          {% for msg in messages %}
            <div class="alert alert-info">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    
        <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
        <a href = "{{url_for('index')}}" align-left class="btn btn-primary">Home</a>
    </button>
    
  </div>
</nav>
<div class="container">
    <h2>Create Parking Lot</h2>
    <form method="POST">
        <input class="form-control" name="name" placeholder="Location Name" required><br>
        <input class="form-control" name="price" type="number" step="0.1" placeholder="Price/hr" required><br>
        <input class="form-control" name="address" placeholder="Address" required><br>
        <input class="form-control" name="pin" placeholder="Pin Code" required type="number"><br>
        <input class="form-control" name="max_spots" type="number" placeholder="Total Spots" required><br>
        <button class="btn btn-primary">Create</button>
    </form>
</div>
    
</body>
</html>
